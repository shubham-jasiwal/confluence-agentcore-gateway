name: Deploy Confluence Gateway (Dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  WORKING_DIR: .

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      id-token: write   # Required for OIDC (if using OIDC-based role assumption)
      contents: read

    steps:
      # ─── 1. Checkout ──────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ─── 2. Python setup ──────────────────────────────────────────────────
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # ─── 3. Node.js (for CDK CLI) ─────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ─── 4. Install CDK CLI ───────────────────────────────────────────────
      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      # ─── 5. Install Python dependencies ──────────────────────────────────
      - name: Install Python dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ─── 6. Configure AWS credentials ─────────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ─── 7. Verify AWS identity ───────────────────────────────────────────
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # ─── 8. Run deploy script (handles everything) ────────────────────────
      - name: Deploy
        working-directory: ${{ env.WORKING_DIR }}
        env:
          CONFLUENCE_API_KEY: ${{ secrets.CONFLUENCE_API_KEY }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh

      # ─── 9. Upload CDK outputs as artifact ────────────────────────────────
      - name: Upload CDK outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cdk-outputs-dev
          path: cdk-outputs.json
          retention-days: 30
